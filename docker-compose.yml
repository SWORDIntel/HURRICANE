version: '3.8'

services:
  v6-gatewayd:
    build: .
    image: hurricane/v6-gatewayd:latest
    container_name: v6-gatewayd

    # Network configuration
    network_mode: host

    # Required capabilities for tunnel management
    cap_add:
      - NET_ADMIN
      - NET_RAW

    # Privileged mode (alternative to cap_add)
    # privileged: true

    # Volume mounts
    volumes:
      - ./config/v6-gatewayd.conf:/etc/v6-gatewayd.conf:ro
      - v6gw-data:/var/lib/v6-gatewayd
      - /etc/wireguard:/etc/wireguard:ro  # For WireGuard configs

    # Environment variables
    environment:
      - LOG_LEVEL=info
      - API_PORT=8642
      - API_BIND=127.0.0.1

    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8642/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

    # Restart policy
    restart: unless-stopped

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Optional: Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: v6gw-prometheus
    profiles:
      - monitoring
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped

  # Optional: Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: v6gw-grafana
    profiles:
      - monitoring
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    restart: unless-stopped
    depends_on:
      - prometheus

volumes:
  v6gw-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

networks:
  default:
    name: v6gw-network
