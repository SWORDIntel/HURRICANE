# HURRICANE v6-gatewayd Configuration (HE Tunnel 940962 - SWORD HQ)

[core]
log_level = info
state_dir = /var/lib/v6-gatewayd
api_port = 8642
api_bind = 127.0.0.1

[crypto]
crypto_enabled = false
crypto_keyfile = /var/lib/v6-gatewayd/keys.bin

[exposure]
# kernel mode lets applications bind directly to IPv6 on the host
mode = kernel

[tunnel.he]
type = he_6in4
iface = he0
endpoint_ipv4 = 216.66.88.98
local_ipv4 = 86.31.80.211
v6_prefix = 2001:470:1f1c:258::2
prefix_len = 64
enabled = true
priority = 0
