# Prometheus configuration for HURRICANE v6-gatewayd

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'v6-gatewayd'
    environment: 'production'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['alertmanager:9093']

# Scrape configurations
scrape_configs:
  # v6-gatewayd metrics
  - job_name: 'v6-gatewayd'
    static_configs:
      - targets: ['host.docker.internal:8642']
        labels:
          service: 'v6-gatewayd'
          instance: 'primary'
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

# Recording rules (optional)
# rule_files:
#   - '/etc/prometheus/rules/*.yml'
